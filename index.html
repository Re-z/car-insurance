<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <!-- Material Design for Bootstrap CSS -->
  <link rel="stylesheet" href="css/custom.css">
  <title>Car Insurance Quote Online</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col col-md-6 mr-md-auto ml-md-auto">
        <div id="content">
          <header>
            <h1 class="text-center">Car Insurance Quote Online</h1>
          </header>
          <div class="row content-form">
            <div class="col col-md-10 mr-md-auto ml-md-auto">
              <form action="#" id="request-quote">
                <div class="error">
                  <p>All fields are mandatory</p>
                </div>
                <div class="form-group">
                  <label for="make">Make:</label>
                  <select class="form-control" id="make">
                    <option value="">- Select -</option>
                    <option value="American">American</option>
                    <option value="Asian">Asian</option>
                    <option value="European">European</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="year">Year:</label>
                  <select class="form-control" id="year"></select>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-legend col-12">Level</legend>

                    <div class="col-12">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="level" value="Basic" checked>
                          Basic
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="level" value="Complete">
                          Complete
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>

                <img id="loading" src="img/spinner.gif">
                <div id="result"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-raised btn-primary">Get Quote
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
